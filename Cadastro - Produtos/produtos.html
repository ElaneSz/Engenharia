<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Cadastro de Novos Produtos</title>
    <link rel='stylesheet' type='text/css' media='screen' href='produtos.css'>
</head>

<body>
    <div class="Principal">
        <div class="imagem">
            <img src="logo.png" alt="compra" width="250px" height="200px"/>
        </div>
        <form action="exemplo.py" method="post"> 
            <div class="titulo">
                <h1>Novos Produtos</h1>
            </div>
            <div>
                <label for="nome">Nome do produto:</label>
                <input type="text" id="produto" required>
            </div>
            <div>
                <label for="nome">Valor do produto:</label>
                <input type="text" id="valor" required>
            </div>
            <div>
                <label for="nome">Telefone para contato:</label>
                <input type="tel" id="telefone" required>
            </div>
            <div>
                <label for="nome">Email para contato:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="nome">Imagem do produto:</label>
                <input type="file" id="imagem" required>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
