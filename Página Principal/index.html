<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>my lazy catalog dot org</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="logo.png" alt="Logo da comunidade Ballerini">
    <nav class="cabecalho-menu">
      <div id="divBusca">
        <img src="lupa.png" alt="Buscar..."/>
        <input type="text" id="txtBusca" placeholder="Pesquisar por produtos, equipamentos, marcas e entre diversos outros..."/>
        <button id="btnBusca">Buscar</button>
      </div>
    </nav>
  </header>
  <main class="meio">
    <main class="conteudo">
      <aside>
        <div class="menu">
          <h1>Menu</h1>
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </aside>
      <div class="produtos">
        <div>
          <img src="" alt="produto">
        </div>
      </div>
      <div class="conteudo-principal">
        <form action="exemplo.py" method="post"> 
          <div class="titulo">
            <h3>MyLasyCatalogDotCom.ne</h3>
          </div>
          <div class="inserir">
            <div class="campo">
              <label for="nome">Usuário:</label>
              <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
              <label for="senha">Senha:</label>
              <input type="password" name="senha" id="senha" required>
            </div>
            <div>
              <button>Enviar</button>
            </div>
          </div>
          <div class="cadastro">
            <section class="Informacoes">
              <div><label>Cadastre-se como:</label></div>
              <div><a href="xxx" class="it">Cliente</a></div>
              <div><a href="xx" class="it">Vendedor</a></div>
            </section>
          </div>
        </form>
      </div>
      
    </main>
    <div class="catalogo">
      <div class="itens"><img src="https://images-americanas.b2w.io/produtos/01/00/img/19602/9/19602908_1SZ.jpg" class="img"></div>
      <div class="itens"><img src="https://images-americanas.b2w.io/produtos/01/00/img/117966/0/117966052_1SZ.jpg" class="img"></div>
      <div class="itens"><img src="https://images-americanas.b2w.io/produtos/4399487850/imagens/jogo-5-panelas-luxo-aluminio-cacarolas-reforcado-a-88/4399487850_1_xlarge.jpg" class="img"></div>
      <div class="itens"><img src="https://images-americanas.b2w.io/produtos/4709592568/imagens/quem-somos-a-condessa-cosmeticos-e-perfumaria-localizada-em-goiania-go-e-especialista-nas-melhores-marcas-de-cosmeticos-perfumes-e-maquiagens-com-loja-fisica-e-presenca-no-ecommerce-e-marketplaces-oferecendo-produtos-de-qualidade-com-garantia-otimo-a/4709592568_1_large.jpg" class="img"></div>
      <div class="itens"><img src="https://images-americanas.b2w.io/produtos/01/00/item/337/9/337917SZ.jpg" class="img"></div>
      <div class="itens"><img src="https://images-americanas.b2w.io/produtos/01/00/img/1571842/4/1571842498_1SZ.jpg" class="img"></div>
    </div>
  </main>
  
  <footer class="rodape">
    <h1>xxxxx</h1>
    
  </footer>
</body>

</html>
